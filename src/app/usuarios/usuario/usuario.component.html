<div class="row">
    <div class="col-4">
        <img [src]="usuario.avatar" [alt]="usuario.first_name" class="img-thumbnail">
    </div>

    <div class="col">
        <ul class="list-group">

                <li class="list-grupo-item">
                    <strong>
                        {{usuario.first_name}}
                    </strong>
                </li>
                <li class="list-grupo-item">
                    <strong>
                        {{usuario.id}}
                    </strong>
                </li>
                <li class="list-grupo-item">
                    <strong>
                        {{usuario.last_name}}
                    </strong>
                </li>
        </ul>
    </div>
</div>
