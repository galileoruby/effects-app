<div class="alert alert-info text-center" role="alert" *ngIf="loading">


    <h4 class="alert-heading">
        Cargando...
    </h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">

    </p>

</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">


    <h4 class="alert-heading">
        {{error | json}}
    </h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">

    </p>

</div>


<div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!loading">
    <div class="col" *ngFor="let user of usuarios">
        <div class="card h-100">
            <img [src]="user.avatar" class="card-img-top" [alt]="user.first_name">
            <div class="card-body">
                <h5 class="card-title">{{user.first_name}}</h5>
                <p class="card-text">
                    this is a paragraph with card-text class
                </p>
                <p class="card-text">
                    <span class="text-muted">
                        id: {{user.id}}
                    </span>
                </p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
            </div>
        </div>
    </div>

</div>
